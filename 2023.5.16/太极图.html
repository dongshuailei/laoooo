<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  canvas {
    background: gray;
  }

  div {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
  }
</style>

<body style="background-color: gray;">
  <div>
    <canvas width="1000" height="800" id="cv"></canvas>
  </div>

  <script>

    var c = document.getElementById("cv")

    var cv = c.getContext('2d')

    cv.beginPath()

    cv.arc(500, 500, 150, 0.5 * Math.PI, 1.5 * Math.PI, false)

    cv.fillStyle = "black"

    cv.fill()
    cv.beginPath()

    cv.arc(500, 500, 150, 0.5 * Math.PI, 1.5 * Math.PI, true)

    cv.fillStyle = "white"

    cv.fill()

    cv.beginPath()

    cv.arc(500, 425, 75, 0.5 * Math.PI, 1.5 * Math.PI, false)

    cv.fillStyle = "white"

    cv.fill()

    cv.beginPath()

    cv.arc(500, 575, 75, 0.5 * Math.PI, 1.5 * Math.PI, true)

    cv.fillStyle = "black"

    cv.fill()

    cv.beginPath()

    cv.arc(500, 425, 20, 0, 2 * Math.PI, false)

    cv.fillStyle = "black"

    cv.fill()

    cv.beginPath()

    cv.arc(500, 575, 20, 0, 2 * Math.PI, false)

    cv.fillStyle = "white"

    cv.fill()
  </script>
</body>

</html>
